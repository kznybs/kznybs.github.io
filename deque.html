<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Deque (Lista Duplamente Encadeada)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .node {
            transition: all 0.5s ease-in-out;
            animation: fadeIn 0.5s ease-in-out;
        }
        .node-exit {
            animation: fadeOut 0.5s ease-in-out forwards;
        }
        .arrow {
            transition: opacity 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-600 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Visualizador de Deque</h1>
            <p class="text-gray-400 mt-2">Uma representação visual de um Deque usando uma Lista Duplamente Encadeada.</p>
        </div>

        <!-- Controls -->
        <div class="bg-gray-700 p-6 rounded-lg grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
            <div class="flex items-center space-x-4 md:col-span-1">
                <input type="number" id="data-input" class="bg-gray-900 border-2 border-gray-600 focus:border-cyan-500 focus:ring-cyan-500 rounded-lg px-4 py-2 text-white w-full text-center" placeholder="Valor...">
            </div>
            <div class="grid grid-cols-2 gap-4 md:col-span-2">
                <button id="insert-front-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Inserir na Frente</button>
                <button id="insert-rear-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Inserir na Traseira</button>
                <button id="delete-front-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Remover da Frente</button>
                <button id="delete-rear-btn" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Remover da Traseira</button>
            </div>
        </div>

        <!-- Visualization -->
        <div class="bg-gray-900 rounded-lg p-4 min-h-[300px] flex flex-col justify-center items-center overflow-x-auto custom-scrollbar">
            <div id="deque-container" class="flex items-center justify-start p-8 space-x-2">
                <!-- Nodes will be injected here by JavaScript -->
            </div>
             <p id="message-area" class="text-gray-500 text-lg">Deque está vazio.</p>
        </div>

    </div>

    <script>
        // --- Deque Data Structure (JavaScript implementation) ---
        class Node {
            constructor(data) {
                this.data = data;
                this.prev = null;
                this.next = null;
                this.id = `node-${Date.now()}-${Math.random()}`; // Unique ID for DOM element
            }
        }

        class Deque {
            constructor() {
                this.front = null;
                this.rear = null;
                this.size = 0;
            }

            // Checks if the deque is empty
            isEmpty() {
                return this.size === 0;
            }

            // Inserts an element at the front
            insertFront(data) {
                const newNode = new Node(data);
                if (this.isEmpty()) {
                    this.front = this.rear = newNode;
                } else {
                    newNode.next = this.front;
                    this.front.prev = newNode;
                    this.front = newNode;
                }
                this.size++;
                return newNode;
            }

            // Inserts an element at the rear
            insertRear(data) {
                const newNode = new Node(data);
                if (this.isEmpty()) {
                    this.front = this.rear = newNode;
                } else {
                    newNode.prev = this.rear;
                    this.rear.next = newNode;
                    this.rear = newNode;
                }
                this.size++;
                return newNode;
            }

            // Deletes an element from the front
            deleteFront() {
                if (this.isEmpty()) {
                    return null;
                }
                const tempNode = this.front;
                this.front = this.front.next;
                if (this.front) {
                    this.front.prev = null;
                } else {
                    // Deque became empty
                    this.rear = null;
                }
                this.size--;
                return tempNode;
            }

            // Deletes an element from the rear
            deleteRear() {
                if (this.isEmpty()) {
                    return null;
                }
                const tempNode = this.rear;
                this.rear = this.rear.prev;
                if (this.rear) {
                    this.rear.next = null;
                } else {
                    // Deque became empty
                    this.front = null;
                }
                this.size--;
                return tempNode;
            }
        }

        // --- DOM Manipulation and Visualization ---
        const deque = new Deque();
        const dequeContainer = document.getElementById('deque-container');
        const messageArea = document.getElementById('message-area');
        const dataInput = document.getElementById('data-input');

        // Main function to render the deque on the screen
        function renderDeque() {
            dequeContainer.innerHTML = ''; // Clear previous state

            if (deque.isEmpty()) {
                messageArea.textContent = 'Deque está vazio.';
                messageArea.classList.remove('hidden');
                return;
            }
            
            messageArea.classList.add('hidden');
            let current = deque.front;
            let index = 0;

            while (current) {
                // Create the node element
                const nodeElement = document.createElement('div');
                nodeElement.id = current.id;
                nodeElement.className = 'node flex flex-col items-center justify-center w-24 h-24 bg-gray-700 border-2 border-gray-500 rounded-lg shadow-lg relative';
                
                // Add the data inside the node
                const dataElement = document.createElement('span');
                dataElement.className = 'text-2xl font-bold text-white';
                dataElement.textContent = current.data;
                nodeElement.appendChild(dataElement);
                
                // Add front/rear pointers
                if (current === deque.front) {
                    const frontPointer = document.createElement('div');
                    frontPointer.className = 'absolute -top-8 text-cyan-400 font-semibold';
                    frontPointer.textContent = 'Front';
                    nodeElement.appendChild(frontPointer);
                }
                if (current === deque.rear) {
                     const rearPointer = document.createElement('div');
                    rearPointer.className = 'absolute -bottom-8 text-blue-400 font-semibold';
                    rearPointer.textContent = 'Rear';
                    nodeElement.appendChild(rearPointer);
                }

                dequeContainer.appendChild(nodeElement);

                // Add arrows between nodes
                if (current.next) {
                    const arrowContainer = document.createElement('div');
                    arrowContainer.className = 'arrow flex flex-col items-center justify-center h-24 w-20';
                    // Arrow for 'next' pointer
                    arrowContainer.innerHTML += `
                        <div class="text-gray-400 text-xs">next</div>
                        <svg class="w-16 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    `;
                    // Arrow for 'prev' pointer
                     arrowContainer.innerHTML += `
                        <svg class="w-16 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path></svg>
                        <div class="text-gray-400 text-xs">prev</div>
                    `;
                    dequeContainer.appendChild(arrowContainer);
                }
                
                current = current.next;
                index++;
            }
        }
        
        // Show temporary message
        function showMessage(text, isError = false) {
             messageArea.textContent = text;
             messageArea.className = isError ? 'text-red-500 text-lg' : 'text-green-500 text-lg';
             messageArea.classList.remove('hidden');
             setTimeout(() => {
                 if (deque.isEmpty()) {
                     messageArea.textContent = 'Deque está vazio.';
                     messageArea.className = 'text-gray-500 text-lg';
                 } else {
                    messageArea.classList.add('hidden');
                 }
             }, 1500);
        }

        // --- Event Listeners ---
        document.getElementById('insert-front-btn').addEventListener('click', () => {
            if (dataInput.value === '') {
                showMessage('Por favor, insira um valor.', true);
                return;
            }
            const data = parseInt(dataInput.value, 10);
            deque.insertFront(data);
            renderDeque();
            showMessage(`${data} inserido na frente.`);
            dataInput.value = '';
            dataInput.focus();
        });

        document.getElementById('insert-rear-btn').addEventListener('click', () => {
            if (dataInput.value === '') {
                showMessage('Por favor, insira um valor.', true);
                return;
            }
            const data = parseInt(dataInput.value, 10);
            deque.insertRear(data);
            renderDeque();
            showMessage(`${data} inserido na traseira.`);
            dataInput.value = '';
            dataInput.focus();
        });

        document.getElementById('delete-front-btn').addEventListener('click', () => {
            if (deque.isEmpty()) {
                showMessage('Underflow: Deque está vazio.', true);
                return;
            }
            const removedNode = deque.deleteFront();
            const nodeElement = document.getElementById(removedNode.id);
            if(nodeElement) {
                nodeElement.classList.add('node-exit');
                // Wait for animation to finish before re-rendering
                setTimeout(renderDeque, 500);
            } else {
                 renderDeque();
            }
            showMessage(`${removedNode.data} removido da frente.`);
        });

        document.getElementById('delete-rear-btn').addEventListener('click', () => {
             if (deque.isEmpty()) {
                showMessage('Underflow: Deque está vazio.', true);
                return;
            }
            const removedNode = deque.deleteRear();
            const nodeElement = document.getElementById(removedNode.id);
            if(nodeElement) {
                nodeElement.classList.add('node-exit');
                setTimeout(renderDeque, 500);
            } else {
                renderDeque();
            }
            showMessage(`${removedNode.data} removido da traseira.`);
        });
        
        // Allow Enter key to insert
        dataInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('insert-rear-btn').click();
            }
        });


        // Initial render
        renderDeque();
    </script>

</body>
</html>
