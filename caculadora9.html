<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Carga ARM - Avan√ßada e Robusta</title>
<style>
  /* Estilos aprimorados para melhor UX e responsividade */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #4CAF50, #8BC34A); /* Gradiente de verde */
    padding: 30px;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinha no topo para melhor visualiza√ß√£o em telas pequenas */
    min-height: 100vh;
  }
  .container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    max-width: 1000px; /* Reduzido um pouco para melhor legibilidade */
    width: 95%; /* Responsivo */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    box-sizing: border-box; /* Inclui padding na largura */
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-size: 2em;
  }
  label {
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
    display: block; /* Garante que a label ocupe sua pr√≥pria linha */
  }
  .top-row, .form-group {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
    justify-content: space-between; /* Distribui os itens uniformemente */
  }
  .form-group {
    flex-direction: column; /* Para empilhar label e input/select */
    flex: 1; /* Permite que os grupos se expandam */
    min-width: 180px; /* Garante tamanho m√≠nimo */
  }
  input[type="text"],
  input[type="number"],
  select {
    width: calc(100% - 18px); /* Ajusta para padding e borda */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box; /* Inclui padding e borda na largura total */
    font-size: 1em;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus {
    border-color: #4CAF50;
    outline: none; /* Remove o contorno padr√£o ao focar */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden; /* Garante bordas arredondadas para a tabela */
  }
  th, td {
    border: 1px solid #eee;
    padding: 12px;
    text-align: center;
    font-size: 0.95em;
  }
  th {
    background: #f2f2f2;
    color: #333;
    font-weight: bold;
  }
  tbody tr:nth-child(even) {
    background-color: #f9f9f9; /* Linhas alternadas para melhor legibilidade */
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: #4CAF50; /* Verde */
    color: white;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-right: 10px; /* Espa√ßamento entre bot√µes */
    margin-top: 20px; /* Espa√ßamento acima dos bot√µes */
  }
  button:hover {
    background: #45a049; /* Verde mais escuro no hover */
    transform: translateY(-2px); /* Efeito sutil no hover */
  }
  button:active {
    transform: translateY(0);
  }
  .remove-btn {
    background: #e74c3c; /* Vermelho */
  }
  .remove-btn:hover {
    background: #c0392b; /* Vermelho mais escuro */
  }
  .result {
    margin-top: 30px;
    background: #e8f5e9; /* Verde claro */
    padding: 20px;
    border-left: 6px solid #4CAF50; /* Borda verde */
    white-space: pre-wrap; /* Mant√©m quebras de linha e espa√ßos */
    border-radius: 8px;
    font-family: 'Courier New', Courier, monospace; /* Fonte monoespa√ßada para o resultado */
    font-size: 1.1em;
    color: #333;
    line-height: 1.6;
    overflow-x: auto; /* Para garantir que o texto n√£o "quebre" em telas pequenas */
  }
  .error-message {
    color: #e74c3c;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
  }

  /* Media Queries para Responsividade */
  @media (max-width: 768px) {
    .top-row {
      flex-direction: column; /* Empilha os itens em telas menores */
      gap: 15px;
    }
    .form-group {
      min-width: unset; /* Remove o min-width para melhor adapta√ß√£o */
      width: 100%;
    }
    button {
      width: 100%;
      margin-right: 0;
      margin-bottom: 10px; /* Espa√ßamento entre bot√µes empilhados */
    }
    .container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Calculadora de Carga ARM</h1>

  <div class="top-row">
    <div class="form-group">
      <label for="tipoCarreta">Tipo de Carreta:</label>
      <input type="text" id="tipoCarreta" placeholder="Ex: Bi-trem, Sider, etc." required>
    </div>
    <div class="form-group">
      <label for="codigoProduto">C√≥digo do Produto:</label>
      <select id="codigoProduto" required>
        <option value="">Selecione um produto...</option>
        <option value="143352">143352</option>
        <option value="221045">221045</option>
        <option value="987001">987001</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nomeProduto">Nome do Produto:</label>
      <input type="text" id="nomeProduto" readonly placeholder="Preenchido automaticamente">
    </div>
    <div class="form-group">
      <label for="unidade">UN:</label>
      <select id="unidade" required>
        <option value="FD">FD</option>
        <option value="PALLET">PALLET</option>
        <option value="KG">KG</option>
        <option value="CAIXA">CAIXA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="qtdeCarga">Quantidade Total da Carga:</label>
      <input type="number" id="qtdeCarga" min="1" step="any" placeholder="Ex: 15000" required>
    </div>
    <div class="form-group">
      <label for="alturaMin">Altura M√≠nima (unidades):</label>
      <input type="number" id="alturaMin" value="5" min="1" required>
    </div>
    <div class="form-group">
      <label for="alturaMax">Altura M√°xima (unidades):</label>
      <input type="number" id="alturaMax" value="10" min="1" required>
    </div>
  </div>

  <table id="blocosTable">
    <thead>
      <tr>
        <th>Bloco (unidades)</th>
        <th>Altura Individual (opcional)</th>
        <th>Ajuste de Sobra (opcional)</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="blocosBody">
      </tbody>
  </table>

  <button type="button" onclick="addBloco()">Adicionar Bloco</button>
  <button type="button" onclick="calcular()">Calcular Carga</button>
  <div class="result" id="resultado">
    <p>Preencha os campos e adicione os blocos para calcular a carga.</p>
  </div>
</div>

<script>
// Mapeamento de produtos para preenchimento autom√°tico do nome
const produtoMap = {
  "143352": "A√ß√∫car Cristal 30x1 30kg",
  "221045": "Farinha de Trigo 25kg",
  "987001": "Arroz Branco 5kg",
  // Adicione mais produtos conforme necess√°rio
};

// Event listener para atualizar o nome do produto ao selecionar o c√≥digo
document.getElementById('codigoProduto').addEventListener('change', function() {
  const codigo = this.value;
  document.getElementById('nomeProduto').value = produtoMap[codigo] || 'Produto n√£o encontrado';
});

/**
 * Adiciona uma nova linha √† tabela de blocos.
 * Cada linha permite inserir a quantidade de unidades por bloco, uma altura opcional
 * para aquele bloco espec√≠fico e um ajuste de sobra opcional.
 */
function addBloco() {
  const tableBody = document.getElementById('blocosBody');
  const newRow = tableBody.insertRow();
  newRow.innerHTML = `
    <td><input type="number" class="bloco-input" min="1" placeholder="Qtd. unidades" required></td>
    <td><input type="number" class="altura-input" min="1" placeholder="Altura (opcional)"></td>
    <td><input type="number" class="ajuste-input" placeholder="Ajuste (opcional)"></td>
    <td><button type="button" class="remove-btn" onclick="removeRow(this)">Remover</button></td>
  `;
}

/**
 * Remove a linha da tabela correspondente ao bot√£o "Remover" clicado.
 * @param {HTMLElement} btn - O bot√£o "Remover" clicado.
 */
function removeRow(btn) {
  btn.closest('tr').remove();
}

/**
 * Exibe uma mensagem de erro na √°rea de resultado e limpa qualquer resultado anterior.
 * @param {string} message - A mensagem de erro a ser exibida.
 */
function displayError(message) {
  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.innerHTML = `<p class="error-message">Erro: ${message}</p>`; // CORRIGIDO: Usando innerHTML
  resultadoDiv.style.borderLeftColor = '#e74c3c'; // Cor da borda para erro
  resultadoDiv.style.backgroundColor = '#fdeded'; // Cor de fundo para erro
}

/**
 * Exibe o resultado do c√°lculo na √°rea de resultado.
 * @param {string} message - O resultado formatado a ser exibido.
 */
function displayResult(message) {
  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.innerHTML = message; // CORRIGIDO: Usando innerHTML
  resultadoDiv.style.borderLeftColor = '#4CAF50'; // Cor da borda para sucesso
  resultadoDiv.style.backgroundColor = '#e8f5e9'; // Cor de fundo para sucesso
}

/**
 * Valida se um valor √© um n√∫mero finito e positivo.
 * @param {*} value - O valor a ser validado.
 * @param {string} fieldName - Nome do campo para mensagem de erro.
 * @returns {boolean} - True se v√°lido, false caso contr√°rio.
 */
function validatePositiveNumber(value, fieldName) {
  const num = parseFloat(value);
  if (isNaN(num) || !isFinite(num) || num <= 0) {
    displayError(`Por favor, insira um valor num√©rico positivo e v√°lido para "${fieldName}".`);
    return false;
  }
  return true;
}

/**
 * Valida se um valor √© um n√∫mero finito.
 * @param {*} value - O valor a ser validado.
 * @param {string} fieldName - Nome do campo para mensagem de erro.
 * @returns {boolean} - True se v√°lido, false caso contr√°rio.
 */
function validateNumber(value, fieldName) {
  const num = parseFloat(value);
  if (isNaN(num) || !isFinite(num)) {
    displayError(`Por favor, insira um valor num√©rico v√°lido para "${fieldName}".`);
    return false;
  }
  return true;
}

/**
 * Fun√ß√£o principal para calcular a carga.
 * Realiza valida√ß√µes de entrada, calcula as alternativas de carregamento
 * e exibe o resultado ou mensagens de erro.
 */
function calcular() {
  // 1. Coleta e Valida√ß√£o dos Dados Principais
  const tipoCarreta = document.getElementById("tipoCarreta").value.trim();
  const codigoProduto = document.getElementById("codigoProduto").value;
  const nomeProduto = document.getElementById("nomeProduto").value.trim();
  const unidade = document.getElementById("unidade").value;
  const qtdeCargaInput = document.getElementById("qtdeCarga").value;
  const alturaMinInput = document.getElementById("alturaMin").value;
  const alturaMaxInput = document.getElementById("alturaMax").value;

  if (tipoCarreta === "") {
    displayError("Por favor, preencha o campo 'Tipo de Carreta'.");
    return;
  }
  if (codigoProduto === "") {
    displayError("Por favor, selecione um 'C√≥digo do Produto'.");
    return;
  }
  if (unidade === "") {
    displayError("Por favor, selecione a 'UN' (Unidade).");
    return;
  }

  if (!validatePositiveNumber(qtdeCargaInput, "Quantidade Total da Carga")) return;
  const qtdeTotal = parseFloat(qtdeCargaInput);

  if (!validatePositiveNumber(alturaMinInput, "Altura M√≠nima")) return;
  const alturaMin = parseInt(alturaMinInput);

  if (!validatePositiveNumber(alturaMaxInput, "Altura M√°xima")) return;
  const alturaMax = parseInt(alturaMaxInput);

  if (alturaMin > alturaMax) {
    displayError("A 'Altura M√≠nima' n√£o pode ser maior que a 'Altura M√°xima'.");
    return;
  }

  // 2. Coleta e Valida√ß√£o dos Dados dos Blocos
  const blocosInputs = document.getElementsByClassName('bloco-input');
  const alturasInputs = document.getElementsByClassName('altura-input');
  const ajustesInputs = document.getElementsByClassName('ajuste-input');

  let blocosData = [];
  if (blocosInputs.length === 0) {
    displayError("Adicione pelo menos um bloco para realizar o c√°lculo.");
    return;
  }

  for (let i = 0; i < blocosInputs.length; i++) {
    const qtdInput = blocosInputs[i].value;
    const alturaInput = alturasInputs[i].value;
    const ajusteInput = ajustesInputs[i].value;

    if (!validatePositiveNumber(qtdInput, `Bloco ${i + 1} (unidades)`)) return;
    const qtd = parseInt(qtdInput);

    let altura = null;
    if (alturaInput !== "") {
      if (!validatePositiveNumber(alturaInput, `Altura Individual do Bloco ${i + 1}`)) return;
      altura = parseInt(alturaInput);
    }

    let ajuste = 0; // Padr√£o para 0 se n√£o preenchido
    if (ajusteInput !== "") {
      if (!validateNumber(ajusteInput, `Ajuste de Sobra do Bloco ${i + 1}`)) return;
      ajuste = parseInt(ajusteInput);
    }

    blocosData.push({ qtd, altura, ajuste, originalIndex: i + 1 });
  }

  // 3. Gera√ß√£o do Relat√≥rio de Resultados
  let resultadoHtml = `
    <p>üì¶ <strong>Informa√ß√µes do Carregamento:</strong></p>
    <ul>
      <li><strong>Carreta:</strong> ${tipoCarreta}</li>
      <li><strong>Produto:</strong> ${nomeProduto} (C√≥digo: ${codigoProduto})</li>
      <li><strong>Quantidade Total Desejada:</strong> ${qtdeTotal} ${unidade}</li>
    </ul>

    <p>üîÅ <strong>Alternativas de Carregamento:</strong></p>
  `;

  let hasFeasibleOption = false; // Flag para verificar se h√° alguma op√ß√£o vi√°vel

  for (let h = alturaMin; h <= alturaMax; h++) {
    let totalBaseCalculado = 0;
    let blocosVariaveis = [];
    let blocosFixos = [];

    // Separa os blocos em fixos (com altura/ajuste definidos) e vari√°veis
    blocosData.forEach(bloco => {
      if (bloco.altura !== null || bloco.ajuste !== 0) { // Ajuste 0 √© considerado fixo se informado explicitamente
        const totalParcial = bloco.qtd * (bloco.altura ?? h) + (bloco.ajuste);
        blocosFixos.push({
          ...bloco,
          totalCalculado: totalParcial,
          alturaUsada: bloco.altura ?? h,
          ajusteUsado: bloco.ajuste
        });
        totalBaseCalculado += totalParcial;
      } else {
        blocosVariaveis.push(bloco);
      }
    });

    const totalVariavelBase = blocosVariaveis.reduce((sum, bloco) => sum + bloco.qtd * h, 0);
    totalBaseCalculado += totalVariavelBase;

    let sobraNecessaria = qtdeTotal - totalBaseCalculado;
    let ajustePorBloco = 0;
    let restoAjuste = 0;

    if (blocosVariaveis.length > 0) {
      ajustePorBloco = Math.floor(sobraNecessaria / blocosVariaveis.length);
      restoAjuste = sobraNecessaria % blocosVariaveis.length;
    } else if (sobraNecessaria !== 0) {
        // Se n√£o h√° blocos vari√°veis para ajustar e a sobra n√£o √© zero, esta op√ß√£o n√£o √© exata
        continue; // Pula para a pr√≥xima altura
    }

    let currentTotalFinal = 0;
    let currentOptionDetails = [];

    // Calcula os totais para blocos vari√°veis
    blocosVariaveis.forEach((bloco, idx) => {
      let ajusteExtra = 0;
      if (restoAjuste > 0) {
        ajusteExtra = 1;
        restoAjuste--;
      } else if (restoAjuste < 0) {
        ajusteExtra = -1;
        restoAjuste++;
      }

      const ajusteTotal = ajustePorBloco + ajusteExtra;
      const totalBloco = bloco.qtd * h + ajusteTotal;
      currentTotalFinal += totalBloco;

      const ajusteStr = ajusteTotal !== 0 ? (ajusteTotal > 0 ? "+" + ajusteTotal : ajusteTotal.toString()) : "";
      currentOptionDetails.push(`  ‚Ä¢ Bloco ${bloco.originalIndex}: ${bloco.qtd}x${h}${ajusteStr} = ${totalBloco} ${unidade}`);
    });

    // Adiciona os blocos fixos
    blocosFixos.forEach(bloco => {
      currentTotalFinal += bloco.totalCalculado;
      const ajusteStr = bloco.ajusteUsado !== 0 ? (bloco.ajusteUsado > 0 ? "+" + bloco.ajusteUsado : bloco.ajusteUsado.toString()) : "";
      currentOptionDetails.push(`  ‚Ä¢ Bloco ${bloco.originalIndex}: ${bloco.qtd}x${bloco.alturaUsada}${ajusteStr} = ${bloco.totalCalculado} ${unidade}`);
    });

    // Se o total final calculado for exatamente igual √† quantidade total desejada
    if (currentTotalFinal === qtdeTotal) {
      hasFeasibleOption = true;
      resultadoHtml += `
        <h3>üß† Op√ß√£o com altura ${h} (unidades):</h3>
        <ul>
          ${currentOptionDetails.map(detail => `<li>${detail}</li>`).join('')}
        </ul>
        <p>‚úÖ <strong>Total Final: ${currentTotalFinal} ${unidade}</strong> (Exatamente a quantidade desejada!)</p>
        <hr>
      `;
    } else {
        // Se a op√ß√£o n√£o fecha, ainda podemos mostrar para depura√ß√£o ou informa√ß√£o
        resultadoHtml += `
            <h3>‚ö†Ô∏è Op√ß√£o com altura ${h} (unidades) - N√£o atinge a quantidade exata:</h3>
            <ul>
              ${currentOptionDetails.map(detail => `<li>${detail}</li>`).join('')}
            </ul>
            <p>üö´ <strong>Total Final Calculado: ${currentTotalFinal} ${unidade}</strong> (Diferen√ßa de: ${qtdeTotal - currentTotalFinal} ${unidade})</p>
            <hr>
        `;
    }
  }

  if (!hasFeasibleOption) {
    displayError("Nenhuma combina√ß√£o de altura entre as faixas m√≠nima e m√°xima conseguiu atingir a quantidade total desejada com os blocos informados. Tente ajustar as alturas ou os blocos.");
    return;
  }

  displayResult(resultadoHtml);
}

// Inicializa com um bloco vazio para come√ßar
document.addEventListener('DOMContentLoaded', addBloco);

// Preenche o nome do produto se um c√≥digo j√° estiver selecionado ao carregar a p√°gina
document.addEventListener('DOMContentLoaded', function() {
  const codigoProdutoSelect = document.getElementById('codigoProduto');
  if (codigoProdutoSelect.value) {
    document.getElementById('nomeProduto').value = produtoMap[codigoProdutoSelect.value] || 'Produto n√£o encontrado';
  }
});
</script>
</body>
</html>
