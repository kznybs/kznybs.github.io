<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5, a versão mais recente do HTML. -->
<html lang="pt-BR"> <!-- Inicia o documento HTML e define o idioma principal da página como Português do Brasil. -->
<head>
    <!-- A seção <head> contém metadados sobre a página, que não são exibidos diretamente. -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, que suporta a maioria dos caracteres e símbolos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"> <!-- Configura a viewport para que a página se adapte a diferentes tamanhos de tela (responsividade). 'user-scalable=no' e 'maximum-scale=1.0' impedem que o usuário dê zoom na página em dispositivos móveis. -->
    <title>PokerMaster Manager</title> <!-- Define o título que aparece na aba do navegador. -->
    
    <!-- Importação de Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conecta ao servidor de fontes do Google para acelerar o carregamento. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Pré-conecta ao servidor de conteúdo estático do Google. -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Teko:wght@500;700&display=swap" rel="stylesheet"> <!-- Importa as fontes 'Roboto Mono' e 'Teko' com os pesos especificados. -->

    <!-- Folha de Estilos Externa -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo CSS externo 'style.css' para estilizar a página. -->
</head>
<body>
    <!-- O <body> contém todo o conteúdo visível da página web. -->

    <!-- Tela Home: A tela principal da aplicação. -->
    <div id="home-screen" class="screen">
        <!-- Cabeçalho da tela inicial, exibindo informações do jogo. -->
        <header class="header">
            <!-- Bloco para exibir os blinds. -->
            <div class="header-block">
                <div class="header-label">BLINDS</div>
                <div id="home-blinds-display" class="header-value blinds">25/50</div>
            </div>
            <!-- Bloco para exibir a rodada atual. -->
            <div class="header-block">
                <div class="header-label">RODADA</div>
                <div id="home-round-num" class="header-value">1</div>
            </div>
            <!-- Bloco para exibir o tempo restante. -->
            <div class="header-block">
                <div class="header-label">TEMPO</div>
                <div id="home-timer-display" class="header-value">15:00</div>
            </div>
            <!-- Botão para navegar para a tela de configurações. -->
            <button id="settings-btn" class="settings-btn">
                <!-- Ícone de engrenagem em SVG (Scalable Vector Graphics). -->
                <svg width="22" height="25" viewBox="0 0 22 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="..." fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="..." fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="..." fill="white"/>
                </svg>
            </button>
        </header>

        <!-- Card para exibir o valor total no pote. -->
        <div class="card pot-card">
            <div class="pot-label">Total no Pote</div>
            <div id="home-pot-value" class="pot-value">0</div>
        </div>
        <!-- Card para exibir o ranking dos jogadores. -->
        <div class="card ranking-card">
            <div class="card-title-container">
                <h2 class="card-title">RANKING</h2>
                <!-- Botão para ir para a tela de ordenação de jogadores. -->
                <button id="go-to-order-btn" class="toggle-view-btn">
                    <!-- Ícone de setas de troca em SVG. -->
                    <svg width="19" height="22" viewBox="0 0 19 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="..." stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <!-- A lista de jogadores será inserida aqui dinamicamente pelo JavaScript. -->
            <div id="player-list" class="player-list"></div>
        </div>
        <!-- Seção de ações na parte inferior da tela. -->
        <div class="actions">
            <button id="end-betting-btn-home" class="btn btn-outline">Finalizar Apostas</button>
            <button id="distribute-btn" class="btn btn-distribute">Distribuir</button>
            <button id="reset-btn" class="btn btn-reset-all">Resetar Fichas de Todos</button>
        </div>
    </div>

    <!-- Tela de Ordem de Jogo: Para adicionar, remover e reordenar jogadores. -->
    <div id="order-screen" class="sub-screen">
        <div class="card ranking-card">
             <div class="card-title-container">
                <h2 class="card-title">ORDEM DE JOGO</h2>
                <!-- Botão para voltar para a tela inicial. -->
                <button id="go-to-home-btn" class="toggle-view-btn">
                     <!-- Ícone de setas de troca em SVG. -->
                     <svg width="19" height="22" viewBox="0 0 19 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="..." stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <!-- A lista de jogadores para ordenação será inserida aqui pelo JavaScript. -->
            <div id="order-player-list" class="player-list">
                <!-- Itens dos jogadores serão inseridos dinamicamente aqui. -->
            </div>
            <!-- Botão para adicionar um novo jogador. -->
            <button id="add-player-btn" class="btn add-player-btn">+</button>
        </div>
        <!-- Seção de ações da tela de ordem. -->
        <div class="actions">
            <button id="save-order-btn" class="btn btn-distribute">Salvar Ordem</button>
        </div>
    </div>

    <!-- Tela de Aposta: Para um jogador fazer sua aposta. -->
    <div id="bet-screen" class="sub-screen">
        <!-- Cabeçalho da tela de aposta com navegação entre jogadores. -->
        <header class="sub-screen-header">
            <div id="bet-prev-player" class="nav-arrow">&lt;</div> <!-- Navega para o jogador anterior. -->
            <div id="bet-player-name" class="player-name-display">JOGADOR 1</div> <!-- Nome do jogador ativo. -->
            <div id="bet-next-player" class="nav-arrow">&gt;</div> <!-- Navega para o próximo jogador. -->
        </header>
        <!-- Conteúdo principal da tela de aposta. -->
        <div class="sub-screen-main-content">
            <!-- Linha com informações do pote e da rodada. -->
            <div class="top-info-row">
                <div class="card bet-info-card">
                    <div class="label">Pote</div>
                    <div id="bet-screen-pot-value" class="value">0</div>
                </div>
                <div class="card bet-info-card">
                    <div class="label">Rodada</div>
                    <div id="bet-screen-round-num" class="value">0</div>
                </div>
            </div>
            <!-- Card que mostra o total que está sendo apostado. -->
            <div class="card total-display-card">
                <div class="total-label">Apostado</div>
                <div id="bet-total-value" class="total-value">0</div>
                <div id="previous-bet-info" class="previous-bet-info"></div> <!-- Informação sobre a aposta a cobrir. -->
            </div>
            <!-- Área para visualizar e remover fichas da aposta atual. -->
            <div class="chip-area" id="bet-remove-area">
                <div class="chip-area-title">Remover</div>
                <div id="bet-stack-visualizer" class="chip-stack-visualizer"></div> <!-- Visualizador das fichas apostadas. -->
                <button id="clear-bet-btn">Limpar</button> <!-- Botão para limpar a aposta temporária. -->
            </div>
            <!-- Área para selecionar fichas do stack para apostar. -->
            <div class="chip-area">
                <div class="chip-area-title">Apostar</div>
                <div id="bet-chip-selector" class="chip-selector"></div> <!-- Seletor de fichas disponíveis. -->
            </div>
        </div>
        <!-- Rodapé da tela de aposta com botões de ação. -->
        <footer class="sub-screen-footer">
            <div class="footer-top-row">
                <button class="btn prev-btn" data-target="bet">&lt;<br>Ant.</button> <!-- Botão para jogador anterior. -->
                <button class="btn home-btn"> <!-- Botão para voltar para a Home. -->
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="..." stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="..." stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="bet-confirm-btn" class="btn main-action-btn">Apostar</button> <!-- Botão principal para confirmar a aposta. -->
            </div>
            <button id="end-betting-btn">Finalizar Apostas</button> <!-- Botão para encerrar a rodada de apostas. -->
        </footer>
    </div>

    <!-- Tela de Gerenciamento: Para adicionar ou remover fichas do stack de um jogador. -->
    <div id="manage-screen" class="sub-screen">
        <header class="sub-screen-header">
            <div id="manage-prev-player" class="nav-arrow">&lt;</div> <!-- Navega para o jogador anterior. -->
            <div id="manage-player-name" class="player-name-display">JOGADOR 1 <span class="edit-icon">✎</span></div> <!-- Nome do jogador e ícone para editar. -->
            <div id="manage-next-player" class="nav-arrow">&gt;</div> <!-- Navega para o próximo jogador. -->
        </header>
        <div class="sub-screen-main-content">
            <!-- Card que mostra o stack total do jogador. -->
            <div class="card total-display-card">
                <div class="total-label">Stack Total</div>
                <div id="manage-total-value" class="total-value">2400</div>
            </div>
            <!-- Área para visualizar as fichas do jogador e remover. -->
            <div class="chip-area">
                <div class="chip-area-title">Remover do Stack</div>
                <div id="manage-stack-visualizer" class="chip-stack-visualizer"></div>
            </div>
            <!-- Área para selecionar fichas para adicionar ao stack. -->
            <div class="chip-area">
                <div class="chip-area-title">Adicionar ao Stack</div>
                <div id="manage-chip-selector" class="chip-selector"></div>
            </div>
        </div>
        <!-- Rodapé da tela de gerenciamento. -->
        <footer class="sub-screen-footer">
             <div class="footer-top-row">
                <button class="btn prev-btn" data-target="manage">&lt;<br>Ant.</button>
                <button class="btn home-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="..." stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="..." stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="manage-save-btn" class="btn main-action-btn">Salvar</button> <!-- Botão para salvar as alterações no stack. -->
             </div>
        </footer>
    </div>
    
    <!-- Tela de Configurações do Timer. -->
    <div id="settings-screen" class="sub-screen">
        <header class="sub-screen-header">
            <div class="nav-arrow" style="visibility: hidden;">&lt;</div> <!-- Elemento invisível para manter o alinhamento do título. -->
            <div class="player-name-display">TIMER</div>
            <div class="nav-arrow home-btn" style="font-size: 1.5rem;">✖</div> <!-- Botão para fechar (voltar para home). -->
        </header>
        <div class="card timer-config-card">
            <!-- Navegação entre os níveis de blind. -->
            <div class="level-nav">
                <button id="timer-prev-level-btn" class="btn">&lt;</button>
                <div class="level-display">
                    <div class="header-label">RODADA <span id="settings-round-num">1</span></div>
                    <div id="settings-blinds-display" class="header-value blinds">25/50</div>
                </div>
                <button id="timer-next-level-btn" class="btn">&gt;</button>
            </div>
            <!-- Input para definir a duração do timer. -->
            <div class="input-group">
                <label for="timer-input">Duração (min):</label>
                <input type="number" id="timer-input" value="15">
            </div>
            <!-- Controles principais do timer. -->
            <div class="main-controls">
                <button id="timer-start-pause-btn" class="btn btn-start-pause paused">INICIAR</button>
                <button id="timer-reset-btn" class="btn btn-reset-timer">RESETAR</button>
            </div>
        </div>
        <!-- Rodapé com créditos. -->
        <footer class="credits-footer">
            <p>Desenvolvido por Gabriel, Vinicius e Adilson @ 2025</p>
        </footer>
    </div>

    <!-- Script JavaScript Externo -->
    <script src="script.js" defer></script> <!-- Vincula o arquivo 'script.js'. O atributo 'defer' garante que o script só será executado depois que o HTML for completamente analisado. -->
</body>
</html>
