<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kznybs - Perfil</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Audiowide & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom styles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place particles behind content */
        }

        body {
            font-family: 'Montserrat', sans-serif; /* Fonte padrão */
            color: #e5e7eb; /* text-gray-200 */
            background-color: #020617; /* Cor de fundo sólida */
            overflow-x: hidden; /* Previne scroll horizontal */
        }

        h1, h2 {
            font-family: 'Audiowide', cursive; /* Fonte para os títulos */
        }

        h1 {
            /* Efeito de brilho (glow) no texto */
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7), 0 0 24px rgba(0, 191, 255, 0.5);
        }

        .profile-card {
            background-color: rgba(17, 24, 39, 0.75); /* bg-gray-900 com transparência */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.5); /* Borda sutil */
            transition: all 0.3s ease-in-out;
            transform-style: preserve-3d; /* Necessário para o efeito tilt */
        }

        .profile-card:hover {
            border-color: rgba(0, 191, 255, 0.5);
            box-shadow: 0 0 25px 10px rgba(0, 191, 255, 0.2);
        }
        
        .icon-link:hover i {
            transform: scale(1.2);
            color: #00BFFF; /* DeepSkyBlue */
        }
        .icon-link i {
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Particle.js container -->
    <div id="particles-js"></div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-screen">

        <!-- Profile Card with Tilt Effect -->
        <div class="w-full max-w-sm md:max-w-md rounded-2xl shadow-2xl p-6 sm:p-8 profile-card" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
            
            <!-- Profile Picture -->
            <div class="flex justify-center -mt-20 sm:-mt-24 transform-gpu" style="transform: translateZ(40px);">
                <video 
                    src="https://i.imgur.com/dQ9TMyH.mp4" 
                    alt="Vídeo de Perfil" 
                    class="w-32 h-32 rounded-full border-4 border-gray-700 object-cover shadow-lg"
                    autoplay loop muted playsinline
                ></video>
            </div>

            <!-- Name and Nickname -->
            <div class="text-center mt-4 transform-gpu" style="transform: translateZ(30px);">
                <h1 class="text-4xl sm:text-5xl font-black text-white tracking-wider">kznybs</h1>
                <p class="text-sky-400 font-bold mt-2 tracking-wider">Gabriel Olímpio</p>
            </div>

            <!-- About Me & Skills Section -->
            <div class="mt-8 text-center transform-gpu" style="transform: translateZ(20px);">
                <h2 class="text-xl font-bold text-gray-300 mb-3 uppercase tracking-widest">Sobre Mim</h2>
                <p class="text-gray-400 text-base leading-relaxed px-2">
                    Gabriel, estudante de Ciência da Computação na UNEMAT. Apaixonado por inovação, educação e soluções que funcionam de verdade. Sempre aprendendo, sempre compartilhando.
                </p>
                
                <div class="mt-6">
                    <h2 class="text-xl font-bold text-gray-300 mb-4 uppercase tracking-widest">Noções básicas</h2>
                    <div class="flex flex-wrap items-center justify-center gap-2 text-sm">
                        <span class="bg-sky-900/70 text-sky-300 px-3 py-1 rounded-full border border-sky-700">HTML</span>
                        <span class="bg-sky-900/70 text-sky-300 px-3 py-1 rounded-full border border-sky-700">CSS</span>
                        <span class="bg-sky-900/70 text-sky-300 px-3 py-1 rounded-full border border-sky-700">PHP</span>
                        <span class="bg-sky-900/70 text-sky-300 px-3 py-1 rounded-full border border-sky-700">MySQL</span>
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div class="mt-10 transform-gpu" style="transform: translateZ(10px);">
                <h2 class="text-xl font-bold text-gray-300 text-center mb-5 uppercase tracking-widest">Conecte-se</h2>
                <div class="flex justify-center items-center space-x-6">
                    <!-- GitHub -->
                    <a href="https://github.com/kznybs" target="_blank" class="text-gray-400 icon-link" aria-label="GitHub"><i class="fab fa-github fa-2x"></i></a>
                    <!-- Instagram -->
                    <a href="https://www.instagram.com/kznybs/" target="_blank" class="text-gray-400 icon-link" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
                    <!-- LinkedIn -->
                    <a href="https://www.linkedin.com/in/kznybs/" target="_blank" class="text-gray-400 icon-link" aria-label="LinkedIn"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 pb-8">
            <p class="text-gray-600 text-sm">&copy; 2025 kznybs. Todos os direitos reservados.</p>
        </footer>

    </div>

    <!-- Scripts for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    
    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.5, "random": false, "anim": { "enable": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // Initialize Vanilla-Tilt.js
        VanillaTilt.init(document.querySelector(".profile-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });
    </script>

</body>
</html>
