<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dix de Links</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dix {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .dix h1 {
            margin-bottom: 20px;
        }

        .link-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 2px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="dix">
        <h1>Meus Links</h1>
        <a href="https://kznybs.github.io/calculadora3" target="_blank" class="link-button">Calculadora 0</a>
        <a href="https://kznybs.github.io/calculadora4" target="_blank" class="link-button">Calculadora 1</a>
        <a href="https://kznybs.github.io/calculadora5" target="_blank" class="link-button">Calculadora 2</a>
        <a href="https://kznybs.github.io/calculadora6" target="_blank" class="link-button">Calculadora 3</a>
        <a href="https://kznybs.github.io/calculadora7" target="_blank" class="link-button">Calculadora 4</a>
        <a href="https://kznybs.github.io/calculadora8" target="_blank" class="link-button">Calculadora 5</a>
        <a href="https://kznybs.github.io/calculadora9" target="_blank" class="link-button">Calculadora 6</a>
        <a href="https://kznybs.github.io/calculadora8claude" target="_blank" class="link-button">Calculadora 7</a>
        <a href="https://kznybs.github.io/calculadora8claude2" target="_blank" class="link-button">Calculadora 7</a>
    </div>

</body>
</html>
