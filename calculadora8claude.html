function addBloco() {

    emptyState.remove();

  blocoCounter++;

  row.innerHTML = `

function removeRow(btn) {

  const table = document.getElementById('blocosBody');
  if (table.children.length === 0) {

  let resultado = `â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  for (let h = alturaMin; h <= alturaMax; h++) {
    let totalBase = 0;
    let variaveis = [], fixos = [];

    blocosData.forEach(b => {

      resultado += `â”‚ ğŸ”¸ Bloco Fixo ${idx + 1}: ${b.qtd} Ã— ${b.alturaUsada}${ajusteStr} = ${b.total.toLocaleString()}\n`;
