<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>PokerMaster Manager</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Teko:wght@500&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TELA DE GERENCIAMENTO -->
<div data-layer="CONTAINER-MANAGER" class="ContainerManager" style="width: 390px; height: 844px; padding-left: 16px; padding-right: 16px; padding-top: 24px; padding-bottom: 24px; background: var(--bg-dark, #0D1117); flex-direction: column; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
  <div data-layer="header" class="Header" style="align-self: stretch; justify-content: center; align-items: center; gap: 16px; display: inline-flex">
    <div data-layer="btn-player-return" class="BtnPlayerReturn" style="width: 30px; height: 30px; padding-left: 10px; padding-right: 10px; background: var(--input-color, #21262D); border-radius: 10px; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
      <div data-layer="<" style="align-self: stretch; flex: 1 1 0; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--text-medium, rgba(255, 255, 255, 0.50)); font-size: 16px; font-family: Teko; font-weight: 700; line-height: 16px; word-wrap: break-word"><</div>
    </div>
    <div data-layer="input-player-name" class="InputPlayerName" style="flex: 1 1 0; min-width: 250px; justify-content: center; align-items: center; gap: 8px; display: flex">
      <div data-layer="Jogador 1" class="Jogador1" style="text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--white-chip, white); font-size: 32px; font-family: Teko; font-weight: 500; line-height: 32px; word-wrap: break-word">Jogador 1</div>
      <div data-layer="‚úèÔ∏è" style="text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--white-chip, white); font-size: 16px; font-family: Teko; font-weight: 500; line-height: 16px; word-wrap: break-word">‚úèÔ∏è</div>
    </div>
    <div data-layer="btn-player-next" class="BtnPlayerNext" style="width: 30px; height: 30px; padding-left: 10px; padding-right: 10px; background: var(--input-color, #21262D); border-radius: 10px; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
      <div data-layer=">" style="align-self: stretch; flex: 1 1 0; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--text-medium, rgba(255, 255, 255, 0.50)); font-size: 16px; font-family: Teko; font-weight: 700; line-height: 16px; word-wrap: break-word">></div>
    </div>
  </div>
  <div data-layer="main" class="Main" style="align-self: stretch; flex: 1 1 0; min-width: 250px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 16px; display: flex">
    <div data-layer="card-gray-outlineBlue" class="CardGrayOutlineblue" style="align-self: stretch; min-width: 250px; padding: 16px; background: var(--bg-card, #191D23); border-radius: 10px; outline: 2px var(--blue-chip, #3B82F6) solid; outline-offset: -2px; justify-content: center; align-items: flex-start; gap: 16px; display: inline-flex; flex-wrap: wrap; align-content: flex-start">
      <div data-layer="Adicionar" class="Adicionar" style="flex: 1 1 0; min-width: 300px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--blue-chip, #3B82F6); font-size: 16px; font-family: Teko; font-weight: 700; line-height: 16px; word-wrap: break-word">Adicionar</div>
      <div data-svg-wrapper data-layer="img-chip-blue" class="ImgChipBlue" style="position: relative">
        <img src="img-chip-blue.png" alt="Ficha Azul" width="50" height="50" />
      </div>
      <div data-svg-wrapper data-layer="img-chip-white" class="ImgChipWhite" style="position: relative">
        <img src="img-chip-white.png" alt="Ficha Branca" width="50" height="50" />
      </div>
      <div data-svg-wrapper data-layer="img-chip-black" class="ImgChipBlack" style="position: relative">
        <img src="img-chip-black.png" alt="Ficha Preta" width="50" height="50" />
      </div>
      <div data-svg-wrapper data-layer="img-chip-green-red" class="ImgChipGreenRed" style="position: relative">
        <img src="img-chip-green-red.png" alt="Ficha Verde/Vermelha" width="50" height="50" />
      </div>
      <div data-layer="2400" style="flex: 1 1 0; min-width: 140px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--white-chip, white); font-size: 48px; font-family: Teko; font-weight: 500; line-height: 48px; word-wrap: break-word">2400</div>
      <div data-layer="25" style="flex: 1 1 0; min-width: 140px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--blue-chip, #3B82F6); font-size: 48px; font-family: Teko; font-weight: 500; line-height: 48px; word-wrap: break-word">25</div>
      <div data-layer="btn-blue-bet" class="BtnBlueBet" style="flex: 1 1 0; min-width: 300px; padding-left: 16px; padding-right: 16px; padding-top: 8px; padding-bottom: 8px; background: var(--blue-chip, #3B82F6); border-radius: 10px; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
        <div data-layer="Apostar" class="Apostar" style="text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--bg-dark, #0D1117); font-size: 16px; font-family: Teko; font-weight: 700; line-height: 16px; word-wrap: break-word">Apostar</div>
      </div>
    </div>
    <div data-layer="card-gray-outlineRed" class="CardGrayOutlinered" style="align-self: stretch; min-width: 250px; padding: 16px; background: var(--bg-card, #191D23); border-radius: 10px; outline: 2px var(--red, #F85149) solid; outline-offset: -2px; justify-content: center; align-items: flex-start; gap: 16px; display: inline-flex; flex-wrap: wrap; align-content: flex-start">
      <div data-layer="Remover" class="Remover" style="flex: 1 1 0; min-width: 300px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--red, #F85149); font-size: 16px; font-family: Teko; font-weight: 700; line-height: 16px; word-wrap: break-word">Remover</div>
      <div data-svg-wrapper data-layer="img-chip-blue" class="ImgChipBlue" style="position: relative">
        <img src="img-chip-blue.png" alt="Ficha Azul" width="50" height="50" />
      </div>
      <div data-svg-wrapper data-layer="img-chip-white" class="ImgChipWhite" style="position: relative">
        <img src="img-chip-white.png" alt="Ficha Branca" width="50" height="50" />
      </div>
      <div data-svg-wrapper data-layer="img-chip-black" class="ImgChipBlack" style="position: relative">
        <img src="img-chip-black.png" alt="Ficha Preta" width="50" height="50" />
      </div>
      <div data-svg-wrapper data-layer="img-chip-green-red" class="ImgChipGreenRed" style="position: relative">
        <img src="img-chip-green-red.png" alt="Ficha Verde/Vermelha" width="50" height="50" />
      </div>
    </div>
  </div>
  <div data-layer="Desenvolvido por Gabriel, Vinicius e Adilson @ 2025" class="DesenvolvidoPorGabrielViniciusEAdilson2025" style="align-self: stretch; min-width: 250px; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--text-medium, rgba(255, 255, 255, 0.50)); font-size: 16px; font-family: Cal Sans; font-weight: 400; line-height: 16px; word-wrap: break-word">Desenvolvido por Gabriel, Vinicius e Adilson<br/>@ 2025</div>
  <div data-layer="nav" class="Nav" style="align-self: stretch; justify-content: center; align-items: flex-start; gap: 16px; display: inline-flex">
    <div data-layer="btn-player-return" class="BtnPlayerReturn" style="flex: 1 1 0; min-width: 150px; padding-left: 16px; padding-right: 16px; padding-top: 8px; padding-bottom: 8px; background: var(--bg-card, #191D23); border-radius: 10px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
      <div data-layer="Anterior" class="Anterior" style="text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--white-chip, white); font-size: 16px; font-family: Teko; font-weight: 700; line-height: 16px; word-wrap: break-word">Anterior</div>
    </div>
    <div data-layer="btn-home" class="BtnHome" style="flex: 1 1 0; max-width: 100px; min-width: 50px; padding: 8px; background: var(--bg-card, #191D23); border-radius: 10px; justify-content: center; align-items: center; gap: 8px; display: flex">
      <div data-layer="üè† Home" class="Home" style="flex: 1 1 0; text-align: center; justify-content: center; display: flex; flex-direction: column; color: var(--white-chip, white); font-size: 16px; font-family: Teko; font-weight: 700; line-height: 16px; word-wrap: break-word">üè† Home</div>
    </div>
  </div>
</div>

    <!-- External JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
